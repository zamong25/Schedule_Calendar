<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Calendar</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script type="text/javascript" src="../Server/app.js"></script> -->
    <script type="text/javascript" src="./jquery-3.6.0.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./slide_style.css" />
  </head>

  <body onload="showModalWindow();">
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div class="cell">日曜日</div>
        <div class="cell">月曜日</div>
        <div class="cell">火曜日</div>
        <div class="cell">水曜日</div>
        <div class="cell">木曜日</div>
        <div class="cell">金曜日</div>
        <div class="cell">土曜日</div>
      </div>

      <div id="calendar"></div>
      <div id="schedule">
        <div class="scheduleTitle">日程</div>
        <table id="table">
          <tbody id="tbody">
            <thead>
              <tr>
                <th class="table_title">タイトル</th>
                <th>曜日</th>
                <th class="table_day">日付</th>
                <th class="table_category">カテゴリ</th>
                <th>進行状態</th>
                <th class="table_bigo">備考</th>
              </tr>
            </thead>
          </tbody>
        </table>
      </div>
    </div>

    <div id="newEventModal">
      <h2>日程タイトル</h2>
      <input id="eventTitleInput" placeholder="タイトル" />
      <div class="eventInputBox">
        <div>Day</div>
        <div id="dayInputArea" class="inputArea">
          <!-- 1;월, ..., 7;일 -->
        </div>
      </div>
      <div class="eventInputBox">
        <div>Date</div>
        <div id="dateInputArea" class="inputArea" style="display: flex">
          <!-- <select class="dateInit" name="day">
            <option value="">-</option>
          </select> -->
          <div id="dateInit"></div>
          <select name="timeInitHour" id="timeInitHour"></select>
          <select name="timeInitMinut" id="timeInitMinut"></select>
        </div>
      </div>
      <div class="eventInputBox">
        <div>進行状態</div>
        <div class="inputArea">
          <select name="eventStatus" id="eventStatus">
            <option value="0">--선택--</option>
            <option value="1">진행중</option>
            <option value="2">완료</option>
            <option value="3">보류</option>
          </select>
        </div>
      </div>
      <div class="eventInputBox">
        <div>カテゴリー</div>
        <div class="inputArea">
          <input
            id="categoryInput"
            type="text"
            placeholder="카테고리를 입력해주세요."
            onkeypress="checkCategory()"
          />
        </div>
      </div>
      <div class="eventInputBox">
        <div>備考</div>
        <div class="inputArea">
          <textarea
            name=""
            id="refer"
            cols="20"
            rows="10"
            placeholder="비고"
          ></textarea>
        </div>
      </div>
      <div id="newEventBtnContainer">
        <button id="saveButton">Save</button>
        <button id="modifyButton">Modify</button>
        <button id="cancelButton">Cancel</button>
        <button id="deleteButton">Delete</button>
      </div>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>
    </div>

    <div id="modalBackDrop"></div>

    <div id="modal-overlay">
      <div id="modal">
        <div class="modal-header"></div>

        <div class="slide">
          <div class="slide_item">
            <h1 class="today_title">今日の日程</h1>
            <div id="today_time" class="today_time">時間</div>
            <div id="today_time_1" class="today_time_1"></div>
            <div id="today_schedule" class="today_schedule">日程</div>
            <div id="today_schedule_1" class="today_schedule_1"></div>
          </div>
          <div class="slide_item">
            <h1>明日の日程</h1>
            <div id="tomo_time" class="today_time">時間</div>
            <div id="tomo_time_1" class="today_time_1"></div>
            <div id="tomo_schedule" class="today_schedule">日程</div>
            <div id="tomo_schedule_1" class="today_schedule_1"></div>
          </div>
          <div class="slide_prev_button slide_button">◀</div>
          <div class="slide_next_button slide_button">▶</div>
          <ul class="slide_pagination"></ul>
        </div>

        <div class="modal-footer">
          <button id="close-modal" class="cloes_btn">閉じる</button>
          <button class="oneday_btn">1日閉じる</button>
        </div>
      </div>
    </div>
    <div></div>

    <script src="./slide_script.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
